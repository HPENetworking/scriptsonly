sysname 5930-2
router id 192.168.1.12
#
telnet server enable
#

#
ospf 1
 area 0
  network 192.168.0.0 0.0.255.255
#
ecmp mode enhanced
#
lldp global enable
#
system-working-mode standard
fan prefer-direction slot 1 port-to-power
password-recovery enable
#
vlan 10
    name management
    description management vlan
vlan 15
    name users
    description users vlan
vlan 16
    name phones
    description phones vlan
vlan 20
    name servers vlan
    description servers vlan
#
interface LoopBack0
    ip address 192.168.1.12 255.255.255.255
interface M-GigabitEthernet0/0/0
    ip address 10.10.10.43 255.255.255.0
interface Ten-GigabitEthernet1/1/1
    port link-mode route
    ip address 192.168.2.14 255.255.255.252
    ospf network-type p2p 
interface Ten-GigabitEthernet1/1/2
    port link-mode route
    ip address 192.168.2.6 255.255.255.252
    ospf network-type p2p 
#
scheduler logfile size 16
#

#
line vty 0 15
 authentication-mode scheme
 user-role network-operator

#
line vty 16 63
 user-role network-operator
#
ip route-static 15.0.0.0 8 10.10.10.254
#
snmp-agent
snmp-agent community read public
snmp-agent community write private
snmp-agent sys-info contact admin.lab.local
snmp-agent sys-info location lab
snmp-agent sys-info version all
#


#
local-user admin class manage
password simple admin
service-type telnet terminal http
authorization-attribute user-role network-admin
authorization-attribute user-role network-operator
#